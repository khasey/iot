apiVersion: v1
kind: Service
metadata:
  name: wil-playground
  namespace: dev
spec:
  type: NodePort
  selector:
    app: wil-playground
  ports:
    - port: 8888           # Port du service
      targetPort: 8888     # Port du conteneur
      nodePort: 30080      # Port sur le nœud (doit être entre 30000-32767)
      protocol: TCP


